    <!-- Booking Section Start -->
    <div id="booking" style="padding-top: 45px">
      <div id="booking">
        <div class="container">
          <div class="section-header">
            <h2>Booking Schedule</h2>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="booking-form">
                <div id="success"></div>
                <form
                  name="sentMessage"
                  id="bookingForm"
                  validate="validate"
                  action=""
                  req
                >
                  <div class="form-row">
                    <div class="control-group col-md-6">
                      <label>First Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fname"
                        placeholder="John"
                        required
                      />
                    </div>
                    <div class="control-group col-md-6">
                      <label>Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lname"
                        placeholder="Sina"
                        required="required"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="control-group col-md-6">
                      <label>Mobile</label>
                      <input
                        type="number"
                        class="form-control"
                        id="mobile"
                        placeholder="+639587426826"
                        required
                      />
                    </div>
                    <div class="control-group col-md-6">
                      <label>Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="email@example.com"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="control-group col-md-6">
                      <div class="form-row">
                        <div class="control-group col-6">
                          <label>Booking From (Date)</label>
                          <input
                            type="text"
                            class="form-control datetimepicker-input"
                            id="date-1"
                            data-toggle="datetimepicker"
                            data-target="#date-1"
                            placeholder="MM/DD/YYYY"
                            required
                          />
                        </div>
                        <div class="control-group col-6">
                          <label>Time</label>
                          <input
                            type="text"
                            class="form-control datetimepicker-input"
                            id="time-1"
                            data-toggle="datetimepicker"
                            data-target="#time-1"
                            placeholder="5:00 PM"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="control-group col-md-6">
                      <div class="form-row">
                        <div class="control-group col-6">
                          <label>Booking To (Date)</label>
                          <input
                            type="text"
                            class="form-control datetimepicker-input"
                            id="date-2"
                            data-toggle="datetimepicker"
                            data-target="#date-2"
                            placeholder="MM/DD/YYYY"
                            required
                          />
                        </div>
                        <div class="control-group col-6">
                          <label>Time</label>
                          <input
                            type="text"
                            class="form-control datetimepicker-input"
                            id="time-2"
                            data-toggle="datetimepicker"
                            data-target="#time-2"
                            placeholder="9:00 PM"
                            required
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="control-group">
                    <label>Special Request</label>
                    <input
                      type="text"
                      class="form-control"
                      id="comment"
                      placeholder="Any special request"
                    />
                  </div>
                  <div class="button">
                    <button
                      type="submit"
                      id="booking-form"
                      onClick="myFunction()"
                    >
                      SUBMIT
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Booking Section End -->
